<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Survey Form</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1 id="title">User Experience Survey</h1>
    <p id="description">We appreciate your feedback! Please fill out this short survey.</p>

    <form id="survey-form">
      <label id="name-label" for="name">Name</label>
      <input type="text" id="name" name="name" placeholder="Enter your full name" required />

      <label id="email-label" for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Enter your email address" required />

      <label id="number-label" for="number">Age (optional)</label>
      <input type="number" id="number" name="age" min="10" max="120" placeholder="Enter your age" />

      <label for="dropdown">How did you hear about us?</label>
      <select id="dropdown" name="referral">
        <option value="">--Please choose an option--</option>
        <option value="friend">Friend</option>
        <option value="social">Social Media</option>
      </select>

      <fieldset>
        <legend>Would you recommend us?</legend>
        <label><input type="radio" name="recommend" value="yes" /> Yes</label>
        <label><input type="radio" name="recommend" value="no" /> No</label>
      </fieldset>

      <fieldset>
        <legend>What features did you use?</legend>
        <label><input type="checkbox" value="forms" /> Forms</label>
        <label><input type="checkbox" value="dashboard" /> Dashboard</label>
        <label><input type="checkbox" value="charts" /> Charts</label>
      </fieldset>

      <label for="comments">Additional Comments</label>
      <textarea id="comments" name="comments" rows="4" placeholder="Tell us more..."></textarea>

      <button type="submit" id="submit">Submit</button>
    </form>
  </div>
</body>
</html>
